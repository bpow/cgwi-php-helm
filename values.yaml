replicaCount: 1

image:
  repository: ghcr.io/clingen-data-model/cgwi-php-11.7-8.0
  pullPolicy: IfNotPresent
  tag: "v1.1.3"

git:
  branch: "main"
  repository: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

secrets:
  app:
    APP_KEY: ""
    BACKPACK_LICENSE: ""
    LOG_SLACK_WEBHOOK_URL: ""
  mysql:
    DB_CONNECTION: ""
    MYSQL_DATABASE: ""
    MYSQL_USER: ""
    MYSQL_PASSWORD: ""
    MYSQL_ROOT_PASSWORD: ""
  redis:
    REDIS_PREFIX: ""
    REDIS_PASSWORD: ""

app_config:
  APP_NAME: ""
  APP_DEBUG: ""
  APP_URL: ""
  CACHE_DRIVER: ""
  HOME: ""
  MAIL_DRIVER: ""
  MAIL_ENCRYPTION: ""
  MAIL_FROM_ADDRESS: ""
  MAIL_FROM_NAME: ""
  MAIL_HOST: ""
  MAIL_PASSWORD: ""
  MAIL_PORT: ""
  MAIL_USERNAME: ""
  QUEUE_CONNECTION: ""
  SESSION_DRIVER: ""
  URL_SCHEME: ""